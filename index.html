<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Window Calendar Dynamic</title>
</head>

<body>
    <div class="container">
        <header>
            <p class="day-week">Thursday, September 7</p>
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </header>

        <div class="dateNav">
            <p class="month-year">September 2023</p>
            <div class="icon">
                <span class="material-symbols-outlined" id="prev-month">
                    arrow_drop_up
                </span>
                <span class="material-symbols-outlined" id="next-month">
                    arrow_drop_down
                </span>
            </div>
        </div>

        <div class="calendar">
            <ul class="weeks">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>
            <ul class="days">
            </ul>

        </div>

        <div class="footerFocus">
            <div class="timeSet">
                <span class="material-symbols-outlined">
                    add
                </span>
                <p><strong>30</strong> mins</p>
                <span class="material-symbols-outlined">
                    remove
                </span>
            </div>

            <div class="focusBtn">
                <span class="material-symbols-outlined">
                    arrow_right
                </span>
                <span>Focus</span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
